name: TITAN V8 â€” Daily Runner (Persistent)

on:
  schedule:
    # 08:00 UTC = 10:00 EspaÃ±a (aprox)
    - cron: '0 8 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write  # IMPORTANTE: Permiso para guardar el archivo

jobs:
  titan:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy requests

      - name: ğŸš€ Ejecutar TITAN V8.0
        env:
          TELEGRAM_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: ğŸ’¾ Guardar Memoria (Auto-Commit)
        run: |
          git config --global user.name 'Titan Bot V8'
          git config --global user.email 'titan@bot.com'
          git add titan_portfolio.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ’¾ Titan Memory Update [$(date +'%Y-%m-%d')]" && git push)
